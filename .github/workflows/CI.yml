# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI.yml

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "0 7 * * 1,4"   # 07:00 UTC (‚âà 04:00 America/Argentina/Buenos_Aires)
  workflow_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: CI

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: üì¶ Instalar dependencias
        run: npm ci --no-audit --prefer-offline
      
      - name: ‚úÖ Verificar dependencias
        run: npm ls

      - name: üßº Lint (si existe)
        run: npm run lint --if-present

      - name: üß™ Tests
        run: npm test

      - name: üß™ Run tests with coverage
        run: npm test -- --coverage

      - name: üèóÔ∏è Build (si existe)
        run: npm run build --if-present

      - name: ‚¨ÜÔ∏è Subir artefacto /dist
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
            build/**
          if-no-files-found: ignore

  docker:
    name: Docker build & push
    needs: test
    runs-on: ubuntu-latest
    # Solo cuando el evento es push directo a master (no PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üîñ Metadatos de imagen
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node
          tags: |
            type=raw,value=latest
            type=sha
            # Si haces releases con tags semver, habilita:
            # type=ref,event=tag

      - name: üîê Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build & Push
        id: build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node:latest
          cache-to: type=inline
          # Captura el tag SHA para el despliegue con PATCH
          # Utilizamos la sintaxis de salida de Build-Push para capturar el digest
          outputs: "type=image,name=${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node,tag={{rev}},push=true" 

      - name: üìä Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          
      # ------------------------------------------------------------------------
      # STEPS PARA DESPLIEGUE CONTINUO (CD) - USANDO PATCH
      # ------------------------------------------------------------------------
      - name: üíæ Obtener Image ID
        id: image_id
        run: |
          # Render usa el 'digest' o SHA de la imagen para garantizar la trazabilidad
          # Se construye la URL de la imagen con el SHA obtenido del paso 'meta'
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/mi-app-node@sha256:${{ steps.meta.outputs.digest }}"
          echo "image_with_sha=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: üì¢ Actualizar y Desplegar en Render (PATCH)
        run: |
          RENDER_SERVICE_URL="https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}"
          IMAGE_TO_DEPLOY="${{ steps.image_id.outputs.image_with_sha }}"
          
          echo "Actualizando Render con la imagen espec√≠fica: ${IMAGE_TO_DEPLOY}..."

          # Usa PATCH para actualizar la propiedad 'image' del servicio con la imagen SHA
          # Render inicia autom√°ticamente un despliegue (pull de la imagen) tras este cambio de configuraci√≥n
          curl -X PATCH "${RENDER_SERVICE_URL}" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"serviceDetails\": {\"image\": {\"url\": \"${IMAGE_TO_DEPLOY}\"}}}"
            
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }} 
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
